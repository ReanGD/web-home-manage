<h3 class="first">Remote torrents</h3>
<p-dataTable [value]="torrents">
    <p-column field="id" header="id"></p-column>
    <p-column field="name" header="name"></p-column>
    <p-column field="ratio" header="ratio"></p-column>
    <p-column field="finished" header="finished"></p-column>
    <p-column field="dir" header="dir"></p-column>
</p-dataTable>
