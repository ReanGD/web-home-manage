<div class="panel panel-default">
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <span class="navbar-brand">Storage map:</span>
    </div>
    <div class="container-fluid">
      <div class="collapse navbar-collapse navbar-right">
          <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#dialogAdd">Add</button>
      </div>
    </div>
  </nav>

  <table class="table">
  <tr>
    <th>Local</th>
    <th>Remote</th>
    <th>Min ratio</th>
    <th>Actions</th>
  </tr>
  {% for it in items %}
  <tr>  
    <td>{{ it.local_ptr.name }} ({{it.local_ptr.path}})</td>
    <td>{{ it.remote_ptr.path }}</td>    
    <td>{{ it.min_ratio }}</td>    
    <td>
      <div class="container-fluid btn-group">
        <button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-pencil"></span></button>
        <button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
      </div>
    </td>
  </tr>
  {% endfor %}
  </table>
</div>

<div class="modal fade" id="dialogAdd" tabindex="-1" role="dialog" action="{% url 'manage:save_storage_map' %}" method="post" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Add storage map</h4>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <span class="input-group-addon">Local&nbsp;&nbsp;&nbsp;&nbsp;</span>
          <select id="local" class="selectpicker form-control">
            <option value="one">Local_1</option>
            <option value="two">Local_2</option>
          </select>
        </div>
        <div class="input-group" style="padding-top:20px;">
          <span class="input-group-addon">Remote</span>
          <select id="remote" class="selectpicker form-control">
            <option value="one">Remote_1</option>
            <option value="two">Remote_2</option>
          </select>
        </div>
        <div class="input-group" style="padding-top:20px;">
          <span class="input-group-addon">Ratio&nbsp;&nbsp;&nbsp;&nbsp;</span>
          <input id="min_ratio" type="number" min="0.0" max="2.0" step="0.1" class="form-control" placeholder="2.0">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
