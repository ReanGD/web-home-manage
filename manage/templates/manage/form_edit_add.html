<form action="{{ action }}" id="id_form_add_edit" method="post" role="form" class="form-horizontal">
{% csrf_token %}
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{ header }}</h4>
      </div>
      <div class="modal-body">
        {{ form.management_form }}
        {% for field in form %}
        <div class="form-group">
            {{ field.errors }}<label class="col-sm-1 control-label" for="{{ field.id_for_label }}">{{ field.label }}</label><div class="col-sm-10">{{ field }}</div>
        </div>
        {% endfor %}
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</form>
