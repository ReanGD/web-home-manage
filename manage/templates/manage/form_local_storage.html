{% extends "manage/_base.html" %}
{% load staticfiles %}
{% block title %}Local storage{% endblock %}
{% block body %}
<form action="{{ action }}" method="post" role="form" class="form-horizontal">
  {% csrf_token %}
  <div class="container">
    <div class="page-header">
      <h1>Local storage</h1>
    </div>
    {{ form.management_form }}
    {% for field in form %}
    <div class="form-group">        
        {{ field.errors }}<label class="col-sm-1 control-label" for="{{ field.id_for_label }}">{{ field.label }}</label><div class="col-sm-10">{{ field }}</div>
    </div>
    {% endfor %}
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-10">
        <button type="submit" class="btn btn-default">Save</button>
        <button type="button" onclick="document.location = '{% url 'manage:index' %}'" class="btn btn-default">Close</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
{% block script %}
{% endblock %}
